<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   
    <div id="container">
        <div class="caixa">
            <P id="titulo">This is my first form</P>
            <form autocomplete="off">
                <p id="textnome01">
                    <label for="inome"> Nome: </label>
                    <input type="text" name="nome" id="inome" required  placeholder="Seu nome">
                </p>

                <p>
                    <label for="isobren"> Sobrenome: </label> 
                    <input type="text" name="sobren" id="isobren" required  placeholder="Seu sobrenome">
                </p>

                <p>
                    <label for="iphone"> Telefone</label>
                    <input type="number" name="phone" id="iphone" placeholder="seu nÃºmero de telefone" min="">
                </p>

                <p id="enviar">
                    <input type="submit" value="enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>
        <div class="caixa">
            <form action="">
                <fieldset>
                    <legend>comidas favoritas</legend>
                    <label for="ipizza"> pizza </label>
                    <input type="checkbox" name="pizza" id="ipizza" class="checkfood"> <br>
                    <label for="isandw"> Sanduiche </label>
                    <input type="checkbox" name="sandw" id="isandw" class="checkfood"> <br>
                    <label for="ilasa"> Lasanha </label>
                    <input type="checkbox" name="lasa" id="ilasa" class="checkfood"> <br>
                    <label for="ifar"> Farofa </label>
                    <input type="checkbox" name="far" id="ifar" class="checkfood"> <br>
                </fieldset>
            </form>
        </form>
    </div>
    
</body>
</html>
