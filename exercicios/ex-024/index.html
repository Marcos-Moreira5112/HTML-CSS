<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   
    <div id="container">
        <div class="caixa">
            <P id="titulo">This is my first form</P>
            <form autocomplete="off">
                <p id="textnome01">
                    <label for="inome"> Nome: </label>
                    <input type="text" name="nome" id="inome" required  placeholder="Seu nome">
                </p>

                <p>
                    <label for="isobren"> Sobrenome: </label> 
                    <input type="text" name="sobren" id="isobren" required  placeholder="Seu sobrenome">
                </p>

                <p>
                    <label for="iphone"> Telefone</label>
                    <input type="number" name="phone" id="iphone" placeholder="seu número de telefone" min="">
                </p>

                <p id="enviar">
                    <input type="submit" value="enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>
        <div class="caixa">
            <form action="">
                <fieldset>
                    <legend>comidas favoritas</legend>

                    <label for="ipizza"> pizza </label>
                    <input type="checkbox" name="pizza" id="ipizza" class="checkfood"> <br>

                    <label for="isandw"> Sanduiche </label>
                    <input type="checkbox" name="sandw" id="isandw" class="checkfood"> <br>

                    <label for="ilasa"> Lasanha </label>
                    <input type="checkbox" name="lasa" id="ilasa" class="checkfood"> <br>

                    <label for="ifar"> Farofa </label>
                    <input type="checkbox" name="far" id="ifar" class="checkfood"> <br>
                </fieldset>
            </form>
        </div>
        <div class="caixa">
            <form>
                <p>
                    <label for="icolor"> escolha a cor</label>
                    <input type="color" name="color" id="icolor">
                </p>
                <p>
                    <label for="irange"> dê sua avaliação</label>
                    <input type="range" name="range" id="irange" min="1" max="10" value="1">
                </p>
                <p>
                    <label for="ifoto"> escolha a foto</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
            </form>   
        </div>

        <div class="caixa">
            <form>
                <label for="iestado">escolha o estado</label>
                <select name="estado" id="iestado">
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Norte">
                        <option value="PR">Paraná</option>
                        <option value="AM">Amazonas</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                </select>

                <label for="iprof"></label>
                <input type="Text" name="prof" id="iprof">
                <datalist>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </datalist>
            </form>   
        </div>
        <div class="caixa">
            <form>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> 
            </form>
        </div>
    </div>
</body>
</html>
